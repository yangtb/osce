<script>
    layui.use(['layer'], function () {
        var $ = layui.$;

        var bizData = {}
        $.ajax({
            url: basePath + '/pf/r/aio/main/list',
            type: 'post',
            dataType: 'json',
            contentType: "application/json",
            data: JSON.stringify(bizData),
            success: function (data) {
                layer.closeAll('loading');
                if (data.code != 0) {
                    layer.msg(data.msg, {icon: 5});
                    return false;
                } else {
                    fullData(data.data);
                    return false;
                }
            },
            error: function () {
                layer.msg("加载失败", {icon: 5});
                return false;
            }
        });

        function fullData(data) {
            $('#rightMenu').empty();
            $('#rightMenu').append(appendHtml(data));
        }

        function appendHtml(data) {
            var html = '';
            if (!data) {
                return html;
            }
            $.each(data, function (index, content) {
                var sdPlanStatusText = '', styleCss = '';
                if (content.sdPlanStatus == 3) {
                    sdPlanStatusText = '待考';
                } else if (content.sdPlanStatus == 4) {
                    sdPlanStatusText = '正在考试';
                    styleCss = 'select';
                }
                html += '<ul class="paper-ul ' + styleCss + '">\n' +
                    '        <li>' + content.naPlan + ' ' + content.planTime + ' ' + content.naArea + '</li>\n' +
                    '        <li>' + content.fgReplan + ' ' + sdPlanStatusText + '</li>\n' +
                    '        <li>' + content.planDay + ' ' + content.timeBegin + '~' + content.timeEnd + '</li>\n' +
                    '    </ul>';
            });
            return html;
        }

    });

</script>

</body>
